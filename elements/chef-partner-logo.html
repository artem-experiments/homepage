  <script>
    /**
     * # Chef Partner Logo
     *
     * A fancy partner logo with 2 logo types per partner
     *
     *
     * @customElement
     * @polymer
     * @summary Render a partner logo
     * @demo elements/demo/chef-partner-logo.html
     */
    class chefPartnerLogo extends Polymer.GestureEventListeners(ChefMixin(Polymer.Element)) {
      static get is() { return 'chef-partner-logo' }
      static get properties() {
        return {
          /**
           * returns the icon (smaller logo) for the partner logo
           */
          isSmall: {
            type: Boolean,
            value: false
          },

          /**
           * configure the size of the partner logo
           */
          size: {
            type: Number,
            value: ""
          },
          /**
           * Type of logo
           */
          type: {
            type: String,
            value: ""
          }
          /**
          * Work in progress - more logos to come in the future..ie: AWS, Azure..
          */
        }
      }
      getLogoSize(size) {
        if (size) { return size}
        return "45";
      }

      isSlack() { return this.type == 'slack'; }
      isWebhook() {return this.type == 'webhook';}
    }
    window.customElements.define(chefPartnerLogo.is, chefPartnerLogo);
  </script>
