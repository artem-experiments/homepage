        icon: icon-home
  - id: ssh-hardening
    title: Ssh Hardening
    description: Secure configuration of SSH
    features:
      - title: Secure Ciphers
        description: Configures SSH with secure ciphers.
      - title: Configuration
        description: Configures the ssh client and server with industry best-practices.
      - title: Certificate Authentication
        description: Deactivates password authentication and enables the secure certificate authentication.
      - title: User Management
        description: Leave the user management with their authorization to you, thus enabling a smooth integration without changing existing infrastructure.
    links:
      - name: Chef GitHub
        url: https://github.com/hardening-io/chef-ssh-hardening
