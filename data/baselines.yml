---
baselines:
  - id: os-hardening
    title: OS Hardening
    description: Secure the base operating system
    features:
      - title: PAM
        description: Configures pam and pam_limts
      - title: Permissions
        description: Restrict the permissions by setting SUID bits and configuring system paths.
      - title: Verified Packages
        description: Verifies only signed packages are installed.
      - title: Sysctl
        description: Set secure kernel parameters
    links:
