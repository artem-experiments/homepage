        icon: icon-home
  - id: nginx-hardening
    title: Nginx Hardening
    description: Hardens a Nginx web server
    features:
      - title: Stealth Mode
        description: Does not send information like 'Server' or 'X-Powered-By'
      - title: XSS
        description: Ensures 'X-XSS-Protection' is activated. Prepares for 'Content-Security-Policy'.
      - title: Removes Demo configuration
        description: After the standard installation various files for demo purposes are installed. The Hardening Framework removes those things for you.
      - title: Timeouts
        description: The timeouts are optimized for production use.
    links:
