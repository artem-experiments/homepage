        icon: icon-home
  - id: postgres-hardening
    title: PostgreSQL Hardening
    description: This module is currently work in progress.
    features:
      - title: Ensure trusted SSL
        description: Some default installations are shipped with untrusted content, we ensure.
      - title: Password Encryption
        description: Hardening configures PostgreSQL to ensure that no empty passwords are allowed and passwords are only stored hashed.
      - title: System Monitoring
        description: Provides a secure configuration for PostgreSQL logging.
      - title: Verify filesytem permission
        description: Ensures all directories and files of PostgreSQL are properly set.
    links:
