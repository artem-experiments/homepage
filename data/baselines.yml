        icon: icon-home
  - id: mysql-hardening
    title: MySql Hardening
    description: Harden your MySql Server
    features:
      - title: Secure Authentication
        description: Enables the secure authentication for Mysql.
      - title: Removes Demo Configuration
        description: Removes the demo database and unused components to reduce the attack surface.
      - title: Compatibility
        description: Integrates with the existing Puppet and Chef modules. Therefore you just need to drop in the hardening configuration.
      - title: Optimized for OS and SSH Hardening
        description: The hardening is optimized to work well with the other components that are part of the Hardening Framework.
    links:
